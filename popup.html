<!DOCTYPE html>
<html>

<head>
    <title>YouTube Pause Lock</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <img src="icons/h3-logo-small.jpg" alt="H3 Logo">

    <div id="inputContainer">

    <p id="statusMessage"> placeholder </p>
    <script src="popup.js"></script>

</html>
